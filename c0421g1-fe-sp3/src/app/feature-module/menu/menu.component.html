
<section class="banner_area">
  <div class="container">
    <div class="banner_text">
      <h3>Shop</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
      </ul>
    </div>
  </div>
</section>
<section class="product_area p_100">
  <div class="container">
    <div class="row product_inner_row">
      <div class="col-lg-9">
        <div class="row m0 product_task_bar">
          <div class="product_task_inner">
            <div class="float-left">
              <a class="active" href="#"><i class="fa fa-th-large" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-th-list" aria-hidden="true"></i></a>
            </div>
            <aside class="search_widget float-lg-left mt-2 mb-2 " style="width: 650px;margin-left: 40px">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Tìm kiếm món ăn" name="searchFood"
                       [(ngModel)]="searchFood" style="background-color:#EEE9E9">
                <div class="input-group-append">
                  <button class="btn" type="button"><i class="icon icon-Search"></i></button>
                </div>
              </div>
            </aside>
            <div class="float-right">
              <h4 (click)="getSortAtoZ()">Sắp xếp</h4>
            </div>
          </div>
        </div>
        <div class="row product_item_inner">
          <div class="col-lg-4 col-md-4 col-6"
               *ngFor="let objFoodAll of foods | paginate:{itemsPerPage:9,  currentPage:page,totalItems:totalLength} | filter:searchFood">
            <div class="cake_feature_item" *ngIf="foods != null else blockSearch">
              <div class="cake_img" routerLink="/food/detail/{{objFoodAll.fadId}}">
                <img [src]=objFoodAll.fadImage alt="" width="270px"
                     height="300px">
              </div>
              <div class="cake_text">
                <h4>{{objFoodAll.fadPrice +'.000'}}</h4>
                <h3>{{objFoodAll.fadName}}</h3>
                <a class="pest_btn" (click)="addToCart(objFoodAll.fadId)">Thêm vào giỏ hàng</a>
              </div>
            </div>
          </div>
        </div>
        <ng-template #blockSearch>
          <span>ko có dữ liệu</span>
        </ng-template>

        <div class="product_pagination">
          <div style="margin-left: 250px">
            <pagination-controls (pageChange)="page = $event "
                                 style=""></pagination-controls>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="product_left_sidebar">
          <aside class="left_sidebar p_catgories_widget">
            <div class="p_w_title">
              <h3>Danh mục sản phẩm</h3>
            </div>
            <ul class="list_style" *ngFor="let objCategory of category">
              <li><a (click)="getAllFoodFindCategory(objCategory.categoryId)">{{objCategory.categoryName}}</a></li>
            </ul>
          </aside>
          <aside class="left_sidebar p_sale_widget">
            <div class="p_w_title">
              <h3>Sản phẩm mới</h3>
            </div>
            <div class="media " *ngFor="let objTrend of listFoodTrend">
              <div class="d-flex">
                <img [src]=objTrend.fadImage alt="" width="100px" height="100px">
              </div>
              <div class="media-body">
                <a href="#"><h4>{{objTrend.fadName}}</h4></a>
                <ul class="list_style">
                  <li><a href="#"><i class="fa fa-star-o"></i></a></li>
                  <li><a href="#"><i class="fa fa-star-o"></i></a></li>
                  <li><a href="#"><i class="fa fa-star-o"></i></a></li>
                  <li><a href="#"><i class="fa fa-star-o"></i></a></li>
                  <li><a href="#"><i class="fa fa-star-o"></i></a></li>
                </ul>
                <h5>{{objTrend.fadPrice +'.000 VND'}}</h5>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="search_area zoom-anim-dialog mfp-hide" id="test-search">
  <div class="search_box_inner">
    <h3>Search</h3>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="icon icon-Search"></i></button>
                    </span>
    </div>
  </div>
</div>
